name: Build, Push Docker & Trigger Lambda

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-trigger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      - name: Invoke Lambda via API Gateway
        env:
          API_URL: ${{ secrets.LAMBDA_API_GATEWAY_URL }}
        run: |
          echo "Triggering Lambda function through API Gateway..."
          curl -X POST "$API_URL" \
          -H "Content-Type: application/json" \
          -d '{"image":"'"${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest"'"}'
